<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Kanban</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="app">

    <div class="kanban">

        <!-- ================= TOP CONTROLS ================= -->
        <section class="kanban__controls">
            <form class="task-form" id="TASK_FORM">

                <div class="task-form__row">
                    <label class="task-form__label" for="TASK_TITLE">
                        Add a Task
                    </label>

                    <input
                        type="text"
                        id="TASK_TITLE"
                        class="task-form__input task-form__input--text"
                        placeholder="Task title"
                    />

                    <select
                        id="TASK_COLUMN"
                        class="task-form__input task-form__input--select"
                    >
                        <option value="todo">To-Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>

                    <input
                        type="date"
                        id="TASK_DUE"
                        class="task-form__input task-form__input--date"
                    />

                    <button
                        type="button"
                        id="ADD_TASK_BUTTON"
                        class="task-form__button task-form__button--add"
                    >
                        Add
                    </button>
                </div>

            </form>
        </section>

        <!-- ================= BOARD ================= -->
        <section class="kanban__board">

            <div
                class="kanban-column"
                data-status="todo"
                tabindex="0"
            >
                <h2 class="kanban-column__title">To-Do</h2>
                <div class="kanban-column__task-list"></div>
            </div>

            <div
                class="kanban-column"
                data-status="doing"
                tabindex="0"
            >
                <h2 class="kanban-column__title">Doing</h2>
                <div class="kanban-column__task-list"></div>
            </div>

            <div
                class="kanban-column"
                data-status="done"
                tabindex="0"
            >
                <h2 class="kanban-column__title">Done</h2>
                <div class="kanban-column__task-list"></div>
            </div>

        </section>

    </div>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="footer__content">
            <h4 class="footer__title">Kanban Board</h4>
            <h5 class="footer__subtitle">by J4M</h5>

            <p class="footer__text">
                Jana Leigh Rabe | jsrabe@up.edu.ph
            </p>
            <p class="footer__text">
                Janna Gutierrez | jsgutierrez8@up.edu.ph
            </p>
            <p class="footer__text">
                Joshua Alinsolorin | jaalinsolorin@up.edu.ph
            </p>
            <p class="footer__text">
                Jesse Keane Catedral | jscatedral@up.edu.ph
            </p>
            <p class="footer__text">
                Meloshane Perater | msperater@up.edu.ph
            </p>
        </div>
    </footer>

    <!-- ================= EDIT MODAL ================= -->
    <div id="EDIT_MODAL" class="modal modal--hidden">

        <div class="modal__content">

            <div class="modal__header">
                <h3 class="modal__title">Edit Task</h3>

                <button
                    id="CLOSE_MODAL_BUTTON"
                    class="modal__close-button"
                    type="button"
                >
                    âœ•
                </button>
            </div>

            <div class="modal__body">

                <div class="modal__row">
                    <label class="modal__label" for="MODAL_TITLE">
                        Title
                    </label>
                    <input
                        type="text"
                        id="MODAL_TITLE"
                        class="modal__input"
                    />
                </div>

                <div class="modal__row">
                    <label class="modal__label" for="MODAL_DUE">
                        Due Date
                    </label>
                    <input
                        type="date"
                        id="MODAL_DUE"
                        class="modal__input"
                    />
                </div>

                <div class="modal__row">
                    <label class="modal__label" for="MODAL_STATUS">
                        Status
                    </label>
                    <select
                        id="MODAL_STATUS"
                        class="modal__input"
                    >
                        <option value="todo">To-Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                </div>

            </div>

            <div class="modal__footer">
                <button
                    id="DELETE_TASK_BUTTON"
                    class="modal__button modal__button--delete"
                    type="button"
                >
                    Delete
                </button>

                <button
                    id="SAVE_TASK_BUTTON"
                    class="modal__button modal__button--save"
                    type="button"
                >
                    Save
                </button>
            </div>

        </div>

    </div>

    <script src="kanban.js"></script>

</body>
</html>
