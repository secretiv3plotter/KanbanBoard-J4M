<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="kanban-wrapper">
        <section class="top-controls">
            <form class="task-input" onsubmit="return false;">
                <div class="task-input-row">
                    <label class="task-input-label">Add a task</label>
                    <input type="text" id="taskTitle" class="input title" placeholder="Task title">
                    <select id="taskColumn" class="input select">
                        <option value="todo">To-Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    <input type="date" id="taskDue" class="input date">
                    <button class="btn add">Add</button>
                </div>
            </form>
        </section>

        <div class="board-resize-box">
            <div class="board">

                <div class="column" data-column="todo" tabindex="0">
                    <h2>To-Do</h2>
                    <div class="task-list"></div>
                </div>

                <div class="column" data-column="doing" tabindex="0">
                    <h2>Doing</h2>
                    <div class="task-list"></div>
                </div>

                <div class="column" data-column="done" tabindex="0">
                    <h2>Done</h2>
                    <div class="task-list"></div>
                </div>

            </div>
        </div>

    </div>

        <footer class="site-footer">
            <div class="site-footer-inner">
                <h4 class="footer-header">Kanban Board </h4>
                <h5 class="footer-subheader">by J4M</h5>
                    <p>Jana Leigh Rabe | jsrabe@up.edu.ph</p>
                    <p> Janna Gutierrez | jsgutierrez8@up.edu.ph</p>
                    <p>Joshua Alinsolorin | jaalinsolorin@up.edu.ph</p>
                    <p>Jesse Keane Catedral | jscatedral@up.edu.ph</p>
                    <p> Meloshane Perater| msperater@up.edu.ph </p>
            </div>
        </footer>

        <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button id="closeModalBtn" class="modal-close">âœ•</button>
            </div>
            <div class="modal-row">
                <label>Title</label>
                <input type="text" id="modalTitle" class="input">
            </div>

            <div class="modal-row">
                <label>Due Date</label>
                <input type="date" id="modalDue" class="input">
            </div>

            <div class="modal-row">
                <label>Status</label>
                <select id="modalStatus" class="input select">
                    <option value="todo">To-Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <div class="modal-buttons">
                <button id="deleteTaskBtn" class="btn delete">Delete</button>
                <button id="saveTaskBtn" class="btn save">Save</button>

            </div>

        </div>
    </div>
<script src="kanban.js"></script>
</body>
</html>
