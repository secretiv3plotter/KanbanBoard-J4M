<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Kanban</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="kanban-wrapper">


        <header class="site-header">
            <div class="site-header-inner">
                <h1>J4M Kanban Board</h1>
            </div>
        </header>

        <section class="top-controls">
            <form class="task-input" onsubmit="return false;">
                <div class="task-input-row">
                    <label class="task-input-label">Add a task</label>
                    <input type="text" id="taskTitle" class="input title" placeholder="Task title">
                    <select id="taskColumn" class="input select">
                        <option value="todo">To-Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    <input type="date" id="taskDue" class="input date">
                    <button class="btn add">Add</button>
                </div>
            </form>
        </section>

        <div class="board">

            <div class="column" data-column="todo">
                <h2>To-Do</h2>
                <div class="task-list">
                    <div class="task">Sample task A</div>
                </div>
            </div>

            <div class="column" data-column="doing">
                <h2>Doing</h2>
                <div class="task-list">
                    <div class="task">Sample task B</div>
                </div>
            </div>

            <div class="column" data-column="done">
                <h2>Done</h2>
                <div class="task-list">
                    <div class="task">Sample task C</div>
                </div>
            </div>

        </div>

    </div>

        <footer class="site-footer">
            <div class="site-footer-inner">
                    <p>Jesse Keane Catedral | jscatedral@up.edu.ph</p>
                    <p>Jana Leigh Rabe | jsrabe@up.edu.ph</p>
                    <p> Meloshane Perater| msperater@up.edu.ph </p>
                    <p> Janna Gutierrez | jsgutierrez8@up.edu.ph</p>
                    <p>Joshua Alinsolorin | jscatedral@up.edu.ph</p>
            </div>
        </footer>

    </div>

</body>
</html>
