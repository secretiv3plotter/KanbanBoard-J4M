<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="kanban-wrapper">


        <header class="site-header">
            <div class="site-header-inner">
                <h1>J4M Kanban Board</h1>
            </div>
        </header>

        <section class="top-controls">
            <form class="task-input">
                <div class="task-input-row">
                    <label class="task-input-label">Add a task</label>
                    <input type="text" id="TASK_TITLE" class="input title" placeholder="Task title">
                    <select id="TASK_COLUMN" class="input select">
                        <option value="todo">To-Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    <input type="date" id="TASK_DUE" class="input date">
                    <button class="btn add">Add</button>
                </div>
            </form>
        </section>

        <div class="board-resize-box">
            <div class="board">
                <div class="column" data-column="todo" tabindex="0">
                    <h2>To-Do</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" data-column="doing" tabindex="0">
                    <h2>Doing</h2>
                    <div class="task-list"></div>
                </div>
                <div class="column" data-column="done" tabindex="0">
                    <h2>Done</h2>
                    <div class="task-list"></div>
                </div>

            </div>
        </div>

    </div>

        <footer class="site-footer">
            <div class="site-footer-inner">
                <h4 class="footer-header">Kanban Board </h4>
                <h5 class="footer-subheader">by J4M</h5>
                    <p> <strong>Jana Leigh Rabe</strong> | jsrabe@up.edu.ph</p>
                    <p> <strong>Janna Gutierrez</strong> | jsgutierrez8@up.edu.ph</p>
                    <p> <strong>Joshua Alinsolorin</strong> | jaalinsolorin@up.edu.ph</p>
                    <p> <strong>Jesse Keane Catedral</strong> | jscatedral@up.edu.ph</p>
                    <p> <strong>Meloshane Perater</strong>| msperater@up.edu.ph </p>
            </div>
        </footer>

    </div>
<script src="kanban.js"></script>
</body>
</html>
